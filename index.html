<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Many Apps</title>
</head>
<body>
    <div class="introducere">
        <h1>Bine Ati Venit!</h1>
        <h2>Pe acest website veti putea sa va jucati cu mai multe aplicatii.</h2>    
    </div>
    <!-- CALCULATOR -->
    <div class="calculator">
        
        <div class="titlu"><h1>Calculator</h1></div>
        
        <div class="ecran">
            <div class="ecran-principal"></div>
            <div class="ecran-secundar"></div>
        </div>

        <div class="box-butoane">
            <div class="rand">
                <div class="btn , btn-operator" onclick="clearAll()">C</div>
                <div class="btn , btn-operator" onclick="operatii(6)"> < / ></div>
                <div class="btn , btn-operator" onclick="operatii(5)">%</div>
                <div class="btn , btn-operator" onclick="operatii(1)">*</div>
            </div>
            <div class="rand">
                <div class="btn " onclick="afiseazaEcran(7)">7</div>
                <div class="btn " onclick="afiseazaEcran(8)">8</div>
                <div class="btn " onclick="afiseazaEcran(9)">9</div>
                <div class="btn , btn-operator" onclick="operatii(2)">/</div>
            </div>
            <div class="rand">
                <div class="btn " onclick="afiseazaEcran(4)">4</div>
                <div class="btn " onclick="afiseazaEcran(5)">5</div>
                <div class="btn " onclick="afiseazaEcran(6)">6</div>
                <div class="btn , btn-operator" onclick="operatii(3)">+</div>
            </div>
            <div class="rand">
                <div class="btn " onclick="afiseazaEcran(1)">1</div>
                <div class="btn " onclick="afiseazaEcran(2)">2</div>
                <div class="btn " onclick="afiseazaEcran(3)">3</div>
                <div class="btn , btn-operator" onclick="operatii(4)">-</div>
            </div>
            <div class="rand , rand-ultim">
                <div class="rand-1">
                    <div class="btn " onclick="operatii(7)">.</div>
                    <div class="btn " onclick="afiseazaEcran(0)">0</div>
                </div>
                <div class="rand-2">
                    <div class="btn , btn-operator " id="btn-equal" onclick="egal()">=</div>
                </div>
            </div>
        </div>

    </div>



    <!-- X SI 0 -->
    <div class="sectionXO">
        <div class="informatii">
            <div class="ecranCastigator">
                <div class="titlu">Scor:</div>
                <div class="boxScor">
                    <div class="boxX">X: <div id="scorx"></div></div>
                    <div class="boxO">O: <div id="scoro"></div></div>
                </div>
            </div>
        </div>
        <div class="xsio">
            <div class="box , box00 , dreapta , jos" onclick="patrat(0,0)"></div>
            <div class="box , box01 , dreapta , jos" onclick="patrat(0,1)"></div>
            <div class="box , box02 , jos" onclick="patrat(0,2)"></div>
            <div class="box , box10 , dreapta , jos" onclick="patrat(1,0)"></div>
            <div class="box , box11 , dreapta , jos" onclick="patrat(1,1)"></div>
            <div class="box , box12 , jos" onclick="patrat(1,2)"></div>
            <div class="box , box20 , dreapta " onclick="patrat(2,0)"></div>
            <div class="box , box21 , dreapta " onclick="patrat(2,1)"></div>
            <div class="box , box22 " onclick="patrat(2,2)"></div>
        </div>
        <div class="butoane">
            <button onclick="continueGame()">Continua Jocul</button>
            <button onclick="restartGame()">Restart</button>
        </div>

        
    </div>
    

    <script src="javascript.js"></script>
</body>
</html>
